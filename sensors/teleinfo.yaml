- platform: teleinfo
  name: "edf"
  device: "/dev/ttyUSB0"

- platform: template
  sensors:
    teleinfo_hchc:
      value_template: '{{ states.sensor.edf.attributes["HCHC"] }}'
      unit_of_measurement: 'Wh'
      icon_template: mdi:flash

